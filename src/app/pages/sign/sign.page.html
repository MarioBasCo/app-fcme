<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="sign-container">
    <div class="img-reg">
      <img src="assets/icon/agreement.png">
    </div>
    <p class="title">Crea tu cuenta en FCME</p>
    <form #formulario="ngForm" class="sign-form">
      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Cedula</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="id-card"></ion-icon>
          <ion-input type="text" placeholder="Cedula" name="cedula" required></ion-input>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Nombres</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="person"></ion-icon>
          <ion-input type="text" placeholder="Nombres" name="nombre" required></ion-input>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Apellidos</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="person"></ion-icon>
          <ion-input type="text" placeholder="Apellidos" name="apellido" required></ion-input>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="mail"></ion-icon>
          <ion-input type="email" placeholder="Correo Electrónico" name="correo" required></ion-input>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="Contraseña" name="clave" required></ion-input>
          <ion-icon slot="end" class="ion-align-self-center" name="eye-off">
          </ion-icon>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="call"></ion-icon>
          <ion-input type="tel" placeholder="Teléfono" name="telefono"></ion-input>
        </ion-item>
      </div>

      <div class="ion-margin-bottom">
        <ion-item lines="none" color="transparent" class="form-control">
          <ion-label position="floating">Dirección</ion-label>
          <ion-icon slot="end" class="ion-align-self-center" name="location"></ion-icon>
          <ion-input type="text" placeholder="Dirección" name="direccion"></ion-input>
        </ion-item>
      </div>

      <ion-button type="submit" color="gray" expand="block" class="btn-reg" [disabled]="formulario.invalid">Registrarse</ion-button>
    </form>

    <div class="ion-text-center sing">
      <p>Tienes una cuenta <b><a routerLink="/login">Ingresa</a></b></p>
    </div>
  </div>
</ion-content>
